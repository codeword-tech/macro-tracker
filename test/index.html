<html>
  <head>
    <script>
      window.tinybird = [
        ['test', { hello: 'world' }]
      ]
    </script>
    <script 
      data-api="https://api.tinybird.co"
      data-token="YOUR_TOKEN"
      data-source="YOUR_DATA_SOURCE_NAME"
      src="../dist/tinybird-tracker.js"></script>
  </head>
  <body>
    <h1>Hello world</h1>

    <button onclick="tinybird()">
      no event
    </button>
    
    <button onclick="tinybird('click', { referrer: document.referrer, hey: 'whatever' })">
      single event
    </button>
  </body>
</html>
